<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Lobster&family=Montserrat:ital,wght@0,400;0,500;1,400;1,500;1,600&display=swap" rel="stylesheet">

<body>
    
<div id="container">
<h1>Let's Split Our Bill!! </h1>
<form >
<p>Bill 💰</p>
<span>$
<input  type="text" id="bill" placeholder="bill"></span>

<p>😎Number of people</p>
<span>
<input  type="text" id="people" placeholder="How many people?"></span>
<p>💗Did you like our service?💗</p>
<button id="addTip">Add a tip!</button>

    <select id="tip">
        <option disabled>Select an option</option>
        <option value="0.30">Wow! 30%💗 </option>
        <option value="0.20">Good service! 20% 💙</option>
        <option value="0.10">It was OK! 10% 🙂</option>
        <option value="0.00" selected >No tip!🙅‍♀️</option>
     </select>
<button id="btn">Calculator</button>
</form>
<div id="showsum">
    <!-- 1 блок  -->
<div id="Billsplit">
    <p>Bill</p>
    <span>$</span>
    <span id="divBill"></span>
    <span>per person</span>
</div>
    <!-- 2 блок  -->
    <div id="totalTip">
        <p>Tip</p>
        <span>$</span>
        <span id="divTip"></span>
        <span>per person</span>
    </div>
    <!-- 3 блок  -->
        <div id="Billand">
            <p>Total</p>
            <span>$</span>
            <span id="BillandTip"></span>
            <span>per person</span>
</div>

</div>



<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
